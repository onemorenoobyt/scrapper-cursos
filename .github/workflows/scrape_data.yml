name: Scrape Latest Course Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # --- L√çNEAS A√ëADIDAS ---
    # Otorga permisos de escritura al bot de la acci√≥n para que pueda hacer 'git push'
    permissions:
      contents: write
    # -------------------------

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the scraper
        run: python main.py

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cursos_actualizados.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Actualizaci√≥n autom√°tica de datos de cursos" && git push)