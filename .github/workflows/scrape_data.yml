name: Scrape Latest Course Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the scraper
        run: python main.py

      # --- NUEVO PASO DE DEPURACIÃ“N ---
      # Si el scraper falla, este paso se ejecuta y guarda los ficheros de depuraciÃ³n
      - name: Upload Debug Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-artifacts
          path: |
            debug_screenshot.png
            debug_page_source.html
      # ---------------------------------

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cursos_actualizados.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š ActualizaciÃ³n automÃ¡tica de datos de cursos" && git push)